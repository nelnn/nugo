<ul>
{{ range .Site.RegularPages }}
  <li>
    {{- if .Param "date" }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time> &ndash; {{ end -}}
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ with .Params.tags }}
      - 
      {{ $len := len . }}
      {{ range $index, $tag := . }}
        <a href="{{ "/tags/"}}{{ $tag }}">{{ $tag }}</a>{{ if ne (add $index 1) $len }}, {{ end }}
      {{ end }}
    {{ end }}
  </li>
{{ end }}
</ul>
